name: Docker Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/backend.Dockerfile
        push: false
        tags: secureattend-backend:latest
        cache-from: type=registry,ref=secureattend-backend:buildcache
        cache-to: type=inline
    
    - name: Build client image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/client.Dockerfile
        push: false
        tags: secureattend-client:latest
        cache-from: type=registry,ref=secureattend-client:buildcache
        cache-to: type=inline
